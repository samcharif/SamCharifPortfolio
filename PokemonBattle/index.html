<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Battle</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<!-- üß© Pok√©mon Selection Screen -->
<div id="pokemon-select-screen">
    <h2>Select Your Pok√©mon</h2>
    <div id="pokemon-list" class="pokemon-grid"></div>
</div>

<!-- ‚öîÔ∏è Battle Container -->
<div class="container" style="display: none;">
    <div id="battlefield">
        <!-- Player Side -->
        <div class="side player-side">
            <div class="sprite-wrapper">
                <img id="player-back" class="sprite back" src="" alt="Your Pok√©mon" />
            </div>
            <div class="hp-bar">
                <strong id="player-name">Player</strong>
                <div class="bar">
                    <div id="player-hp-bar" class="bar-fill"></div>
                </div>
                <span><span id="player-hp">100</span> HP</span>
            </div>
        </div>

        <!-- Enemy Side -->
        <div class="side enemy-side">
            <div class="sprite-wrapper">
                <img id="enemy-front" class="sprite front" src="" alt="Enemy Pok√©mon" />
            </div>
            <div class="hp-bar">
                <strong id="enemy-name">Enemy</strong>
                <div class="bar">
                    <div id="enemy-hp-bar" class="bar-fill"></div>
                </div>
                <span><span id="enemy-hp">100</span> HP</span>
            </div>
        </div>
    </div>

    <!-- üü° Move Buttons -->
    <div id="move-buttons"></div>

    <!-- üí¨ Battle Log -->
    <div id="log" class="log-box">Choose your move!</div>
</div>

<!-- üî• VS Screen -->
<div id="vs-screen" class="vs-screen">
    <div class="vs-container">
        <div>
            <img id="vs-player" src="" alt="Player Pok√©mon" />
            <div>Player<br>Pok√©mon</div>
        </div>
        <span class="vs-text">VS</span>
        <div>
            <img id="vs-enemy" src="" alt="Enemy Pok√©mon" />
            <div>Enemy<br>Pok√©mon</div>
        </div>
    </div>
</div>

<!-- Script -->
<script src="script.js"></script>
</body>
</html>
