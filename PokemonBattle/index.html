<div id="battlefield">
    <div class="side player-side">
        <img id="player-back" class="sprite back" src="" alt="Your Pokémon" />
        <div class="hp-bar">
            <span id="player-name">You</span>
            <div class="bar">
                <div id="player-hp-bar" class="bar-fill"></div>
            </div>
            <span id="player-hp">100</span> HP
        </div>
    </div>

    <div class="side enemy-side">
        <img id="enemy-front" class="sprite front" src="" alt="Enemy Pokémon" />
        <div class="hp-bar">
            <span id="enemy-name">Enemy</span>
            <div class="bar">
                <div id="enemy-hp-bar" class="bar-fill"></div>
            </div>
            <span id="enemy-hp">100</span> HP
        </div>
    </div>
</div>
